<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">In a Month</label>
        </div>
    </div>
    <div class="row">
        <div class="column-side">
            <h2 class="header-two">Light</h2>
            <h3 class="price">10$</h3>
            <ul>
                <li>information</li>
                <li>you</li>
                <li>can</li>
                <li>provide</li>
            </ul>
        </div>
        <div class="middle">
            <h2 class="header-two">Medium</h2>
            <h3 class="price">35$</h3>
            <ul>
                <li>information</li>
                <li>you</li>
                <li>can</li>
                <li>provide</li>
            </ul>
        </div>
        <div class="column-side last">
            <h2 class="header-two">Pro</h2>
            <h3 class="price">50$</h3>
            <ul>
                <li>information</li>
                <li>you</li>
                <li>can</li>
                <li>provide</li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
